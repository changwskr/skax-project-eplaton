<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBC 시스템 - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .current-time {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .system-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .system-info h3 {
            color: white;
            border-bottom-color: rgba(255,255,255,0.3);
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-normal {
            background: #28a745;
            color: white;
        }

        .status-error {
            background: #dc3545;
            color: white;
        }

        .recent-activities {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            font-weight: bold;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: bold;
            color: #333;
        }

        .activity-date {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stat-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <h1>🎉 MBC 시스템에 오신 것을 환영합니다!</h1>
            <p>현대적인 금융 관리 시스템</p>
        </div>

        <!-- 현재 시간 -->
        <div class="current-time">
            <h3>🕐 현재 시간</h3>
            <p th:text="${currentTime}">2024년 01월 01일 12:00:00</p>
        </div>

        <!-- 대시보드 -->
        <div class="dashboard">
            <!-- 시스템 정보 -->
            <div class="card system-info">
                <h3>🔧 시스템 정보</h3>
                <div class="info-item">
                    <span>애플리케이션</span>
                    <span th:text="${systemInfo.applicationName}">MBC 시스템</span>
                </div>
                <div class="info-item">
                    <span>버전</span>
                    <span th:text="${systemInfo.version}">1.0.0</span>
                </div>
                <div class="info-item">
                    <span>환경</span>
                    <span th:text="${systemInfo.environment}">개발환경</span>
                </div>
                <div class="info-item">
                    <span>데이터베이스</span>
                    <span class="status-badge" 
                          th:classappend="${systemInfo.databaseStatus == '정상' ? 'status-normal' : 'status-error'}"
                          th:text="${systemInfo.databaseStatus}">정상</span>
                </div>
            </div>

            <!-- 사용자 통계 -->
            <div class="card">
                <h3>👥 사용자 통계</h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-number" th:text="${userStats.totalUsers}">0</span>
                        <span class="stat-label">전체 사용자</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" th:text="${userStats.activeUsers}">0</span>
                        <span class="stat-label">활성 사용자</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" th:text="${userStats.adminUsers}">0</span>
                        <span class="stat-label">관리자</span>
                    </div>
                </div>
            </div>

            <!-- 계정 통계 -->
            <div class="card">
                <h3>💰 계정 통계</h3>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-number" th:text="${accountStats.totalAccounts}">0</span>
                        <span class="stat-label">전체 계정</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" th:text="${accountStats.totalTransactions}">0</span>
                        <span class="stat-label">거래 내역</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 최근 활동 -->
        <div class="recent-activities">
            <h3>📊 최근 활동</h3>
            <div th:if="${#lists.isEmpty(recentActivities)}" style="text-align: center; padding: 40px; color: #666;">
                <p>아직 활동 내역이 없습니다.</p>
            </div>
            <div th:each="activity : ${recentActivities}" class="activity-item">
                <div class="activity-icon" th:text="${activity.type == 'USER' ? '👤' : '📝'}">👤</div>
                <div class="activity-content">
                    <div class="activity-title" th:text="${activity.name}">사용자명</div>
                    <div class="activity-date" th:text="${activity.date}">2024-01-01</div>
                </div>
            </div>
        </div>

        <!-- 푸터 -->
        <div class="footer">
            <p>&copy; 2024 MBC 시스템. All rights reserved.</p>
        </div>
    </div>

    <script>
        // 실시간 시간 업데이트
        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Seoul'
            };
            const timeString = now.toLocaleDateString('ko-KR', options);
            document.querySelector('.current-time p').textContent = timeString;
        }

        // 1초마다 시간 업데이트
        setInterval(updateTime, 1000);
        updateTime(); // 초기 실행
    </script>
</body>
</html>
